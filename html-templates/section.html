<div style="margin-bottom: 24px; font-family: Arial, Helvetica, sans-serif;">
  <h2 style="margin: 0 0 8px 0; color: #2c3e50; font-size: 18px;">
    <a href="{{link}}" style="color: #2c3e50; text-decoration: none;">
      {{headline}}
    </a>
  </h2>
  
  {{#if summary}}
  <p style="margin: 0; color: #666666; font-size: 14px; line-height: 1.5;">
    {{summary}}
  </p>
  {{/if}}
</div>
